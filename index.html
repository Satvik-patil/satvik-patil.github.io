<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Quality Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sunset Quality Predictor</h1>
        
        <div class="location-input">
            <form id="locationForm">
                <div class="input-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter city or coordinates">
                    <button type="button" id="getCurrentLocation">Use My Location</button>
                </div>
                
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                
                <button type="submit">Get Prediction</button>
            </form>
        </div>

        <div class="predictions-container">
            <!-- Predictions will be loaded here -->
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
