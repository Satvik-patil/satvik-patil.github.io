<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Quality Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Sunset Quality Predictor</h1>
    <div id="search-section">
      <form id="location-form">
        <div class="location-wrapper">
          <input type="text" id="location" placeholder="Enter your city" required />
          <input type="hidden" id="lat" />
          <input type="hidden" id="lon" />
        </div>
        <button type="submit">Predict</button>
      </form>
    </div>
    <div id="result" class="hidden">
      <div class="score-display">
        <div class="location" id="location-display"></div>
        <div class="quality" id="sunset-quality"></div>
        <div class="score-number" id="score-number"></div>
        <div class="score-label">Sunset Quality Score</div>
      </div>
      <div id="detailed-metrics"></div>
      <button class="back-button" onclick="showSearchSection()">‚Üê Search Different Location</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
